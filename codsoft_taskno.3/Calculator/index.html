<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Calculator </title>
</head>
<body>

<!--##############################################################-->
<!--            Internship project for CODSOFT by Ritik Tyagi-->
<!--###############################################################-->
<div class="container">
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div>

<!-- my top level button -->
            <button class="button operator">AC</button>
            <button class="button operator">DEL</button>
            <button class="button operator">^</button>
            <button class="button operator">+</button>
        </div>


<!--   second layer tbns     -->
        <div>
            <button class="btn_num">7</button>
            <button class="btn_num">8</button>
            <button class="btn_num">9</button>
            <button class="button operator">-</button>
        </div>

<!--    mid layer buttons     -->
        <div>
            <button class="btn_num">4</button>
            <button class="btn_num">5</button>
            <button class="btn_num">6</button>
            <button class="button operator">*</button>
        </div>
<!--        second last layer btns-->
        <div>
            <button class="btn_num">1</button>
            <button class="btn_num">2</button>
            <button class="btn_num">3</button>
            <button class="button operator">/</button>
        </div>
<!-- last layer buttons -->
        <div>
            <button class="button">00</button>
            <button class="btn_num">0</button>
            <button class="button">.</button>
            <button class="button equal">=</button>
        </div>
    </div>
</div>
<!--###########################################-->
<!--Java script file for calc-->
<script src="script.js"></script>
</body>
</html>
